<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>QSRV: Quick Dev Server</title>

  <!--
  <script async type='module' src='/demo.mjs'></script>
  -->
  <script>
    window.addEventListener('qsrv', evt => {
      console.log('qsrv', evt.detail)
    })
    window.addEventListener('qsrv-lsdir', evt => {
      console.log('qsrv-lsdir', evt.detail)
      evt.preventDefault()
    })
    window.addEventListener('qsrv-watch', evt => {
      console.log('qsrv-watch', evt.detail)
    })
  </script>
</head>

<body>
  <main id='main'>
    <h1>qsrv is live!</h1>
  </main>
</body>
</html>
